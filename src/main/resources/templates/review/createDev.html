<!DOCTYPE html>
<html layout:decorate="~{common/layout/defaultLayout.html}">
<head>
    <title>DEV 리뷰등록</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        #selectedImages {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 10px; /* 여백을 조절할 값 */
        }

        .selectedImageContainer {
            width: 120px;
            height: 120px;
            border: 2px solid #CCC;
            border-radius: 4px;
            overflow: hidden;
        }

        textarea {
            border: 3px solid #CCC;
            border-radius: 4px;
            overflow: hidden;
        }

        .selectedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<main layout:fragment="Content">

    <script>
        function copyEditorContentToTextarea() {
            const editorContent = editor1.getHTML(); // 에디터의 내용을 가져옵니다.
            document.getElementById("reviewContent").value = editorContent; // 숨겨진 <textarea>에 복사합니다.
        }
    </script>
    <div class="flex justify-center mx-auto max-w-5xl mt-20 contact-form">
        <div class="w-full">
            <form id="reviewForm" th:action="@{/matzip/createWithReview}" th:object="${matzipReviewDTO}" method="POST"
                  enctype="multipart/form-data"
                  onsubmit="copyEditorContentToTextarea();">
<!-- 히든 필드 바인딩 -->
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.matzipName" id="matzipNameInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.address" id="addressInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.phoneNumber" id="phoneNumberInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.matzipUrl" id="matzipUrlInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.kakaoId" id="kakaoIdInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.description" id="descriptionInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.x" id="xInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.y" id="yInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.rating" id="matzip_ratingInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="reviewCreationDTO.rating" id="review_ratingInput">
                </div>
                <div class="form-group">
                    <input type="hidden" name="matzipCreationDTO.matzipType" id="matzipTypeInput">
                </div>

                <div class="flex flex-col">
                    <span class="font-bold text-xl p-3 border-b border-gray-400"><i
                            class="fa-regular fa-pen-to-square"></i> 리뷰 작성</span>

                    <div class="flex p-3">
                        <div class="flex-grow">
                            <div class="flex items-center">
                                <span class="font-bold text-xl mr-3" id="matzipName"></span>
                                <button class="btn btn-outline btn-xs" type="submit">상세보기</button>
                            </div>
                            <div class="flex flex-col">
                                <span id="matzipType"></span>
                                <span id="address"></span>
                                <span id="phoneNumber"></span>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="mb-2 text-lg">별점</span>
                            <div class="rating rating-md rating-half" id="rating">
                                <input id="rating-0.5" type="radio" name="rating" value="0.5"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-1" disabled/>
                                <input id="rating-1.0" type="radio" name="rating" value="1.0"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-2" disabled/>
                                <input id="rating-1.5" type="radio" name="rating" value="1.5"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-1" disabled/>
                                <input id="rating-2.0" type="radio" name="rating" value="2.0"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-2" disabled/>
                                <input id="rating-2.5" type="radio" name="rating" value="2.5"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-1" disabled/>
                                <input id="rating-3.0" type="radio" name="rating" value="3.0"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-2" disabled/>
                                <input id="rating-3.5" type="radio" name="rating" value="3.5"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-1" disabled/>
                                <input id="rating-4.0" type="radio" name="rating" value="4.0"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-2" disabled/>
                                <input id="rating-4.5" type="radio" name="rating" value="4.5"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-1" disabled/>
                                <input id="rating-5.0" type="radio" name="rating" value="5.0"
                                       class="bg-yellow-500 mask mask-star-2 mask-half-2" disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col p-3">
                        <div class="form-group">
                            <input type="file" id="imageFiles" name="reviewCreationDTO.imageFiles" multiple class="file-input file-input-bordered w-full"
                                   onchange="checkFileCount(event)" accept="image/*"/>
                        </div>
                        <div id="selectedImages" class="flex justify-start my-2"></div>
                        <div class="form-group w-full">
                            <div class="mt-2 flex justify-center">
                                <textarea id="content" name="reviewCreationDTO.content" class="w-full"
                                          style="height: 500px;"></textarea>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-end">
                            <button class="btn btn-neutral btn-sm" type="submit">등록하기</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 세션 스토리지에서 저장된 맛집 정보를 가져옵니다
        var matzipCreationDTOString = sessionStorage.getItem('matzipCreationDTO');
        var matzipCreationDTO = JSON.parse(matzipCreationDTOString);

        // 맛집 정보를 화면에 표시합니다
        document.getElementById('matzipName').textContent = matzipCreationDTO.matzipName;
        document.getElementById('address').textContent = matzipCreationDTO.address;
        document.getElementById('phoneNumber').textContent = matzipCreationDTO.phoneNumber;
        document.getElementById('matzipType').textContent = matzipCreationDTO.matzipType;

        var ratingContainer = document.getElementById(eval("'rating-" + matzipCreationDTO.rating + "'"));
        ratingContainer.checked = true;

        var newRating = ratingContainer.value;
        console.log("newRating = " + newRating);

        // 맛집 정보를 히든 필드에 설정합니다
        document.getElementById('matzipNameInput').value = matzipCreationDTO.matzipName;
        document.getElementById('addressInput').value = matzipCreationDTO.address;
        document.getElementById('phoneNumberInput').value = matzipCreationDTO.phoneNumber;
        document.getElementById('matzipUrlInput').value = matzipCreationDTO.matzipUrl;
        document.getElementById('matzip_ratingInput').value = ratingContainer.value;
        document.getElementById('review_ratingInput').value = ratingContainer.value;
        document.getElementById('matzipTypeInput').value = matzipCreationDTO.matzipType;
        document.getElementById('kakaoIdInput').value = matzipCreationDTO.kakaoId;
        document.getElementById('descriptionInput').value = matzipCreationDTO.description;
        document.getElementById('xInput').value = matzipCreationDTO.x;
        document.getElementById('yInput').value = matzipCreationDTO.y;

        function checkFileCount(event) {
            const fileInput = event.target;
            const files = fileInput.files;

            // 파일 개수가 5개를 초과하는 경우
            if (files.length > 5) {
                fileInput.value = null; // 파일 선택을 초기화합니다.
                alert("최대 5개까지 선택할 수 있습니다.");
                clearSelectedImages(); // 미리보기 이미지를 모두 삭제합니다.
            } else {
                showSelectedImages(event); // 파일 개수가 5개 이하인 경우, 이미지를 표시합니다.
            }
        }

        function showSelectedImages(event) {
            const fileInput = event.target;
            const selectedImagesDiv = document.getElementById("selectedImages");

            // 선택한 파일들의 정보를 얻습니다.
            const files = fileInput.files;

            // 기존에 표시된 이미지들을 모두 제거합니다.
            selectedImagesDiv.innerHTML = "";

            // 선택한 각 이미지 파일마다 반복합니다.
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // FileReader를 사용하여 이미지 파일을 읽습니다.
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageURL = e.target.result;

                    // 이미지 컨테이너를 생성합니다.
                    const imageContainer = document.createElement("div");
                    imageContainer.classList.add("selectedImageContainer");

                    // 이미지를 표시하기 위한 HTML 요소를 동적으로 생성합니다.
                    const imgElement = document.createElement("img");
                    imgElement.src = imageURL;
                    imgElement.classList.add("selectedImage");

                    // 이미지를 컨테이너에 추가합니다.
                    imageContainer.appendChild(imgElement);

                    // 컨테이너를 추가합니다.
                    selectedImagesDiv.appendChild(imageContainer);
                };

                // FileReader를 사용하여 이미지 파일을 읽습니다.
                reader.readAsDataURL(file);
            }
        }

        function clearSelectedImages() {
            const selectedImagesDiv = document.getElementById("selectedImages");
            selectedImagesDiv.innerHTML = "";
        }
    </script>
</main>
</body>
</html>
