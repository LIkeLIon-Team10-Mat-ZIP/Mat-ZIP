<!DOCTYPE html>
<html layout:decorate="~{common/layout/defaultLayout.html}">
<head>
    <title>Ranking</title>
</head>

<body>

<main layout:fragment="Content">
    <div class="flex justify-center mx-auto max-w-5xl">
        <div class="flex flex-col w-full">
            <div class="flex justify-center">
                <span class="text-4xl text-gray-500"><i class="fa-solid fa-trophy"></i> Ranking</span>
            </div>
            <div class="mt-5">
                <table class="table text-center">
                    <colgroup>
                        <col width="70">
                        <col width="270">
                        <col>
                        <col width="120">
                    </colgroup>
                    <thead>
                    <tr class="bg-yellow-100">
                        <th>순위</th>
                        <th>유저명</th>
                        <th>보유 뱃지</th>
                        <th>포인트</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member, loop : ${memberRankDtoList}">
                        <td th:text="${loop.count}"></td>
                        <td>
                            <div class="flex items-center space-x-3 ml-4">
                                <div class="avatar">
                                    <div class="mask mask-squircle w-12 h-12">
                                        <img th:src="${member.profileImageUrl}" alt=""/>
                                    </div>
                                </div>
                                <div>
                                    <div class="text-lg" th:text="${member.username}"></div>
                                </div>
                            </div>
                        </td>
                        <!-- TODO : 뱃지 -->
                        <td>111</td>
                        <td th:text="${member.point}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>

</html>
