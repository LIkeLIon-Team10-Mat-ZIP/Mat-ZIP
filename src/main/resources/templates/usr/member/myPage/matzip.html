<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mat.ZIP</title>
</head>

<body>
<div th:fragment="matzipSection" class="my-20">
    <h2 class="card-title">
        <i class="fa-solid fa-utensils"></i>
        내 맛집
    </h2>
    <hr/>
    <div th:unless="${!#lists.isEmpty(matzipInfoDTOS)}" class="text-center">
        <div class="mt-20">등록한 맛집이 없습니다.</div>
    </div>
    <div th:if="${!#lists.isEmpty(matzipInfoDTOS)}">
        <table class="table mt-4 w-full table-fixed">
            <colgroup>
                <col style="width: 50px;">
                <col>
                <col style="width: 100px;">
                <col style="width: 200px;">
                <col style="width: 125px;">
                <col style="width: 100px;">
            </colgroup>
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>가게명</th>
                <th>카테고리</th>
                <th>주소</th>
                <th>전화번호</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center hover" th:each="matzipInfoDTO, loop : ${matzipInfoDTOS}">
                <td th:text="|${loop.index + 1}|"></td>
                <td th:text="${matzipInfoDTO.matzipName}"></td>
                <td th:text="${matzipInfoDTO.matzipType.getValue()}"></td>
                <td th:text="${matzipInfoDTO.address}"></td>
                <td th:text="${matzipInfoDTO.phoneNumber}"></td>
                <td>
                    <a th:href="${matzipInfoDTO.matzipUrl}"
                       class="btn bg-blue-800 hover:bg-blue-700 text-white btn-xs">상세 보기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
