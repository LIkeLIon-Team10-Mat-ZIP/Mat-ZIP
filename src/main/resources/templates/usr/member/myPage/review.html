<html layout:decorate="~{usr/member/myPage.html}">
<div layout:fragment="content">
    <h2 class="card-title">
        <i class="fa-solid fa-pen-to-square"></i>
        내 리뷰
    </h2>
    <hr/>
    <div th:unless="${!#lists.isEmpty(myReviewDTOS)}" class="text-center">
        <div>등록한 리뷰가 없습니다.</div>
    </div>
    <div th:if="${!#lists.isEmpty(myReviewDTOS)}">
        <table class="table mt-4 w-full table-fixed">
            <colgroup>
                <col style="width: 50px;">
                <col style="width: 250px;">
                <col style="width: 150px;">
                <col>
                <col style="width: 50px;">
                <col style="width: 120px;">
            </colgroup>
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>가게명</th>
                <th>별점</th>
                <th>내용</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center hover" th:each="myReviewDTO, loop : ${myReviewDTOS}">
                <td th:text="|${loop.index + 1}|"></td>
                <td th:text="${myReviewDTO.matzipName}"></td>
                <!-- 추후에 별로 수정 -->
                <td th:text="${myReviewDTO.rating}"></td>
                <td class="whitespace-nowrap overflow-x-hidden overflow-ellipsis">
                    <a th:href="@{|/review/detail/${myReviewDTO.id}|}"
                       th:text="${myReviewDTO.content}"></a>
                </td>
                <td th:text="${myReviewDTO.views}"></td>
                <td th:text="${myReviewDTO.getFormattedCreateDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
