<div class="text-center mt-2 mx-2" th:if="${#lists.isEmpty(friendRequestDTOS)}">
    <i class="fa-regular fa-bell-slash"></i> 최근에 받은 친구 요청이 없습니다.
</div>
<ul class="flex flex-col" th:if="${!#lists.isEmpty(friendRequestDTOS)}">
    <li th:each="friendRequestDTO, iterationStat: ${friendRequestDTOS}">
        <div class="card border-2 border-gray-100 m-1">
            <div class="card-body">
                <div class="mt-1 flex flex-col gap-2">
                    <div class="flex items-center">
                        <div>
                            <span class="badge badge-primary"
                                  th:text="${friendRequestDTO.fromMemberNickname}"></span> 님이 친구 요청을 보냈습니다.
                        </div>
                    </div>
                    <div class="flex justify-end mt-2">
                        <form th:action="@{/friends/accept}" method="post">
                            <input type="hidden" name="friendRequestId" th:value="${friendRequestDTO.id}">
                            <button class="btn btn-primary btn-xs mr-2" type="submit">수락</button>
                        </form>
                        <form th:action="@{/friends/reject}" method="post">
                            <input type="hidden" name="friendRequestId" th:value="${friendRequestDTO.id}">
                            <button class="btn btn-primary btn-xs" type="submit">거절</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
