<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다음 지도 API</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 1300px;
            height: 700px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=868d9aa6d8d0e67bad6c59729809c3fa&libraries=clusterer"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.55321, 126.972613), // 지도의 중심좌표
            level: 3, // 지도의 확대 레벨
            mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
        };

    // 지도를 생성한다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커 클러스터러를 생성합니다
    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 10 // 클러스터 할 최소 지도 레벨
    });

    function createLink(name, lat, lng) {
        return `<div style="padding:5px;">${name} 식당<br>
            <a href="https://map.kakao.com/link/map/${name},${lat},${lng}" style="color:blue" target="_blank">큰지도보기</a>
            <a href="https://map.kakao.com/link/to/${name},${lat},${lng}" style="color:blue" target="_blank">길찾기</a>
            </div>`;
    }

    var data = [
        [37.55321, 126.972613, createLink('AAA 식당', 37.55321, 126.972613)],
        [37.558907, 126.978305, createLink('BBB 식당', 37.558907, 126.978305)],
        [37.544647, 126.971986, createLink('CCC 식당', 37.544647, 126.971986)]
    ];

    var markers = [];
    for(var i=0; i<data.length; i++){
        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(data[i][0], data[i][1]), // 마커의 좌표
            draggable : true, // 마커를 드래그 가능하도록 설정한다
            map: map // 마커를 표시할 지도 객체
        });

        // 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
        kakao.maps.event.addListener(marker, 'click', function() {
            alert('마커를 클릭했습니다!');
        });

        var iwContent = data[i][2] // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            content : iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        // 마커가 많을 경우 내용이 겹칠 수 있으므로 주석처리 하고 Listener 사용하였습니다
        //infowindow.open(map, marker);

        markers.push(marker);
        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    }

    // 클러스터러에 마커들을 추가합니다
    clusterer.addMarkers(markers);

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
        return function() {
            infowindow.close();
        };
    }
</script>
</body>
</html>
