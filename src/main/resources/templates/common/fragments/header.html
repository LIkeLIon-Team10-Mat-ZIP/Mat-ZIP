<header class="bg-black bg-opacity-90 fixed top-0 left-0 right-0 z-50" th:fragment="HeaderFragment">
    <div class="con mx-auto pr-4 h-full flex">
        <a href="/" class="logo text-lg font-bold flex items-center px-3">
            MatZip
        </a>

        <div class="flex-grow"></div>
        <!-- Navbar / Hamburger-Bar 둘다 값을 넣어주세요.-->
        <!-- Navbar -->
        <div class="flex h-full items-center hidden sm:block">
            <a sec:authorize="isAnonymous()" class="btn btn-ghost rounded-btn" href="/usr/member/login">로그인</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-ghost rounded-btn" href="#">내 정보</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-ghost rounded-btn" href="javascript:"
               onclick="$(this).next().submit();">로그아웃</a>
            <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
        </div>

        <!-- Hamburger-Bar -->
        <div class="dropdown sm:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </label>
            <ul tabindex="6"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-40 right-0">
                <li><a sec:authorize="isAnonymous()" class="btn btn-ghost rounded-btn" href="/usr/member/login">로그인</a>
                </li>
                <li><a sec:authorize="isAuthenticated()" class="btn btn-ghost rounded-btn" href="#">내 정보</a></li>
                <li><a sec:authorize="isAuthenticated()" class="btn btn-ghost rounded-btn" href="javascript:"
                       onclick="$(this).next().submit();">로그아웃</a></li>
                <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
            </ul>
        </div>
    </div>
</header>
