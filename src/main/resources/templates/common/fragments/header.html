<header class="bg-white bg-opacity-100 sticky w-full top-0 left-0 right-0 z-50 shadow-md" th:fragment="HeaderFragment"
        style="border-bottom: 1px solid lightgray;">
    <div class="con mx-auto px-4 h-full flex items-center">
        <a href="/main" class="logo text-lg font-bold flex items-center">
            <img src="/img/logo.png" class="p-2" alt="logo" style="height: 55px; width: 150px"/>
        </a>
        <div class="flex-grow"></div>
        <!-- Navbar / Hamburger-Bar 둘다 값을 넣어주세요.-->
        <!-- Navbar -->
        <div class="flex h-full items-center justify-center hidden sm:block">
            <a sec:authorize="isAnonymous()"
               class="btn btn-ghost rounded-btn bg-transparent text-gray-800 dark:bg-transparent dark:text-gray-800"
               href="/oauth2/authorization/kakao">로그인</a>
            <a sec:authorize="isAuthenticated()"
               class="btn btn-ghost rounded-btn bg-transparent text-blue-800 dark:bg-transparent dark:text-blue-800"
               href="/ranking">랭킹</a>
            <a sec:authorize="isAuthenticated()"
               class="btn btn-ghost rounded-btn bg-transparent text-blue-800 dark:bg-transparent dark:text-blue-800"
               href="/usr/member/myPage">마이 페이지</a>
            <a sec:authorize="isAuthenticated()"
               class="btn btn-ghost rounded-btn bg-transparent text-blue-800 font-bold dark:bg-transparent dark:text-blue-800"
               href="javascript:"
               onclick="$(this).next().submit();">로그아웃</a>
            <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
            <a sec:authorize="isAuthenticated()" id="notificationModalBtn" class="btn btn-ghost">
                <div class="indicator" style="position: relative;">
                    <i class="fa-regular fa-bell text-blue-800">
                            <span class="badge badge-xs badge-info indicator-item"
                                  style="position: absolute; top: -5px; right: -5px;"></span>
                    </i>
                </div>
            </a>
        </div>

        <!-- Hamburger-Bar -->
        <div class="dropdown sm:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </label>
            <ul tabindex="6"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-40 right-0">
                <li><a sec:authorize="isAnonymous()"
                       class="btn btn-ghost rounded-btn bg-transparent text-gray-800 dark:bg-transparent dark:text-gray-800"
                       href="/oauth2/authorization/kakao">로그인</a></li>
                <li><a sec:authorize="isAuthenticated()"
                       class="btn btn-ghost rounded-btn bg-transparent text-blue-800 dark:bg-transparent dark:text-blue-800"
                       href="/ranking">랭킹</a></li>
                <li><a sec:authorize="isAuthenticated()"
                       class="btn btn-ghost rounded-btn bg-transparent text-blue-800 dark:bg-transparent dark:text-blue-800"
                       href="/usr/member/myPage">마이 페이지</a></li>
                <li><a sec:authorize="isAuthenticated()"
                       class="btn btn-ghost rounded-btn bg-transparent text-blue-800 dark:bg-transparent dark:text-blue-800"
                       href="javascript:"
                       onclick="$(this).next().submit();">로그아웃</a></li>
                <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
            </ul>
        </div>
    </div>
</header>
